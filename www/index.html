<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
</head>
<body>
	<ul id="scene"
		data-calibrate-x="false"
		data-calibrate-y="true"
		data-invert-x="false"
		data-invert-y="true"
		data-limit-x="false"
		data-limit-y="10"
		data-scalar-x="2"
		data-scalar-y="8"
		data-friction-x="0.2"
		data-friction-y="0.8"
		data-origin-x="0.0"
		data-origin-y="1.0">
		<li class="layer" data-depth="0.00"><h1>layer 1</h1></li>
		<li class="layer" data-depth="0.20"><h1>layer 2</h1></li>
		<li class="layer" data-depth="0.40"><h1>layer 3</h1></li>
		<li class="layer" data-depth="0.60"><h1>layer 4</h1></li>
		<li class="layer" data-depth="0.80"><h1>layer 5</h1></li>
		<li class="layer" data-depth="1.00"><h1>layer 6</h1></li>
	</ul>
	
	<script src="js/libs/less-1.7.3.min.js"></script>
	<script src="js/libs/jquery-2.1.1.min.js"></script>
	<script src="js/libs/jquery.parallax.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
